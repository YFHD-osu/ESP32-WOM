name: Deploy to GitHub Pages

on:
  workflow_dispatch:
    
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Replace placeholders with secrets
        run: |
          sed -i "s|__MQTT_BROKER__|${{ secrets.MQTT_BROKER }}|g" ./web/index.js
          sed -i "s|__MQTT_PORT__|${{ secrets.MQTT_PORT }}|g" ./web/index.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4